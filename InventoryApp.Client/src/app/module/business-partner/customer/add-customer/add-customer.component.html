<app-page-title title={{Title}} [pageTitle]="pageTite"></app-page-title>
<form [formGroup]="addCustomerForm"  (ngSubmit)="addCustomerData()">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Form thông tin cơ bản cho khách hàng</h4>
                    <div class="form-group">
                        <label for="name">Tên khách hàng<span class="text-danger">*</span></label>
                        <input type="text" name="nick" parsley-trigger="change" class="form-control" formControlName="customerName" id="name">
                        <div class="feedback" *ngIf="customerName?.errors?.['required'] && (customerName?.dirty)">Tên khách hàng không được để trống</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Địa chỉ email<span class="text-danger">*</span></label>
                        <input type="email" name="email" parsley-trigger="change" class="form-control" id="email" formControlName="email">
                        <div class="feedback" *ngIf="email?.errors?.['required'] && (email?.dirty)">Địa chỉ email không được để trống</div>
                        <div class="feedback" *ngIf="email?.errors?.['email'] && (email?.dirty)">Địa chỉ email không hợp lệ</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại<span class="text-danger">*</span></label>
                        <input id="phone" type="phone" class="form-control" formControlName="phoneNumber">
                        <div class="feedback" *ngIf="phoneNumber?.errors?.['required'] && (phoneNumber?.dirty)">Số điện thoại không được để trống</div>
                        <div class="feedback" *ngIf="(phoneNumber?.errors?.['maxlength'] || phoneNumber?.errors?.['pattern'] || phoneNumber?.errors?.['minlength']) && (phoneNumber?.dirty)">Số điện thoại không hợp lệ</div>
                    </div>
                    <div class="form-group specialFormGroup">
                        <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="open()" class="btnAdd">
                            <i class="fa fa-plus-circle"></i>
                        </span> 
                        <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="refreshData()" class="btnAdd">
                            <i class="icon-refresh" style="font-weight: 500;"></i>
                        </span> 
                        <label for="province"> Nhóm khách hàng <span class="text-danger">*</span></label>
                        
                        <div>
                            <ng-select2 aria-required="true" (valueChanged)="changeCustomerGroupValue($event)" [data]="customerGroupList"></ng-select2>
                            <div class="feedback" *ngIf="customerGroupId?.errors?.['required'] && (customerGroupId?.touched)">Nhóm khách hàng không được để trống</div>
                            <input type="text" class="specialInput" formControlName="customerGroupId" id="customerGroup"> 
                        </div>      
                    </div>
                    <div class="form-group specialFormGroup">
                        <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="refreshBranchData()" class="btnAdd">
                            <i class="icon-refresh" style="font-weight: 500;"></i>
                        </span> 
                        <label for="province">Chi nhánh<span class="text-danger">*</span></label>
                        <div>
                            <ng-select2  [data]="branchList" (valueChanged)="changeBranchValue($event)" aria-required="true"></ng-select2>
                            <div class="feedback" *ngIf="branchId?.errors?.['required'] && (branchId?.touched)">Thông tin chi nhánh không được để trống</div>
                            <input type="text" class="specialInput" formControlName="branchId" id="branch"> 
                        </div>      
                    </div>
                    <div class="form-group">
                        <label for="taxCode">Mã số thuế</label>
                        <input type="text" class="form-control" id="taxCode" formControlName="taxCode">
                    </div>
                    
                    <div class="form-group">
                        <label for="fax">Số Fax</label>
                        <input type="text" class="form-control" id="fax" formControlName="fax">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                   
                    <h4 class="header-title mb-4">Địa chỉ khách hàng</h4>
                    <div class="form-group specialFormGroup">
                        <label for="province">Thành phố (Tỉnh)<span class="text-danger">*</span></label>
                        <div>
                            <ng-select2  (valueChanged)="changeProvinceValue($event)" [data]="provinceList" aria-required="true"></ng-select2>
                            <input type="text" class="specialInput" formControlName="provinceId" id="province"> 
                        </div>      
                    </div>
                    <div class="form-group specialFormGroup">
                        <label for="district">Quận (Huyện)
                            <span class="text-danger">*</span></label>
                        <div>
                            <ng-select2  (valueChanged)="changeDistrictValue($event)" [data]="districtList" aria-required="true"></ng-select2>
                            <input type="text" class="specialInput" formControlName="districtId" id="district">    
                        </div>
                    </div>
                    <div class="form-group specialFormGroup">
                        <label for="ward">Phường (Xã)<span class="text-danger">*</span></label>
                        <div>
                            <ng-select2  (valueChanged)="changeWardValue($event)" [data]="wardList" aria-required="true"></ng-select2>
                            <input type="text" class="specialInput" formControlName="wardId" id="ward">       
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="address">Tên đường - Số nhà</label>
                        <div>
                            <input type="string" class="form-control" formControlName="address" id="address">
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-8 offset-md-4">
                            <button type="submit" [disabled]="!addCustomerForm.valid" class="btn btn-primary waves-effect waves-light mr-1">
                                Lưu dữ liệu <span class="" [ngClass]="submitData ? 'spinner-border spinner-border-sm' : ''"></span>
                            </button>
                            <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div *ngIf="submitData" class="containerLoader">
    <div class="loader"></div>
</div>
