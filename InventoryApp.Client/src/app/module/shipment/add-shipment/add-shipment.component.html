<div class="modal-header">
    <h4 class="modal-title">Thêm mới lô hàng</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">&times;</button>
</div>
<form [formGroup]="addShipmentForm" (ngSubmit)="addShipmentData()">
    <div class="modal-body">
        <div class="form-group">
            <label for="code">Mã lô hàng<span class="text-danger">*</span></label>
            <input type="text" name="nick" parsley-trigger="change" class="form-control" formControlName="code" id="code">
            <div class="feedback" *ngIf="code?.errors?.['required'] && (code?.dirty)">Loại sản phẩm sản phẩm không được để trống</div>
        </div>
        <div class="form-group">
            <label for="expirationDate">Thời gian trong kho tối đa  <span class="text-danger">*</span></label>
            <input type="date" name="nick" parsley-trigger="change" class="form-control" formControlName="expirationDate" id="expirationDate">
            <div class="feedback" *ngIf="expirationDate?.errors?.['required'] && (expirationDate?.dirty)">Loại sản phẩm sản phẩm không được để trống</div>
        </div>
        <div class="form-group">
            <label for="branchName">Chi nhánh<span class="text-danger">*</span></label>
            <input type="text" name="nick" readonly parsley-trigger="change" class="form-control" formControlName="branchName" id="branchName">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="!addShipmentForm.valid || submitData" class="btn btn-primary btn-sm waves-effect waves-light mr-1">
            Lưu dữ liệu <span class="" [ngClass]="submitData ? 'spinner-border spinner-border-sm' : ''"></span>
        </button>
        <button type="reset" class="btn btn-secondary btn-sm waves-effect waves-light"
            (click)="activeModal.close()">
            Đóng
        </button>
    </div>
</form>
