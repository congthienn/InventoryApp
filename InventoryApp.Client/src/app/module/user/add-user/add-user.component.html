<div class="modal-header">
    <h4 class="modal-title">Thêm mới tài khoản hệ thống</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<form [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Tên tài khoản<span class="text-danger">*</span></label>
            <input type="text" name="nick" parsley-trigger="change" class="form-control" formControlName="userName" id="userName">
            <div class="feedback" *ngIf="userName?.errors?.['required'] && (userName?.dirty)">Tên tài khoản không được để trống</div>
        </div>
        <div class="form-group">
            <label for="name">Email<span class="text-danger">*</span></label>
            <input type="text" name="nick" parsley-trigger="change" class="form-control" formControlName="email" id="email">
            <div class="feedback" *ngIf="email?.errors?.['required'] && (email?.dirty)">Email không được để trống</div>
        </div>
        <!-- <div class="form-group">
            <label for="phone">Số điện thoại<span class="text-danger">*</span></label>
            <input id="phone" type="phone" class="form-control" formControlName="phoneNumber">
            <div class="feedback" *ngIf="phoneNumber?.errors?.['required'] && (phoneNumber?.dirty)">Số điện thoại không được để trống</div>
            <div class="feedback" *ngIf="(phoneNumber?.errors?.['maxlength'] || phoneNumber?.errors?.['pattern'] || phoneNumber?.errors?.['minlength']) && (phoneNumber?.dirty)">Số điện thoại không hợp lệ</div>
        </div> -->
        <div class="form-group specialFormGroup">
            <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="openModalRoleList()" class="btnAdd">
                <i class="fa fa-plus-circle"></i>
            </span> 
            <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="refreshBranchData()" class="btnAdd">
                <i class="icon-refresh" style="font-weight: 500;"></i>
            </span> 
            <label for="province"> Nhân viên <span class="text-danger">*</span></label>  
            <div>   
                <ng-select2 aria-required="true" [data]="roleList" (valueChanged)="changeRoleValue($event)"></ng-select2>
                <div class="feedback" *ngIf="roleId?.errors?.['required'] && (roleId?.touched)">Vai trò không được để trống</div>
                <input type="text" class="specialInput" formControlName="roleId" id="roleId"> 
            </div>      
        </div>
        <div class="form-group specialFormGroup">
            <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="openModalRoleList()" class="btnAdd">
                <i class="fa fa-plus-circle"></i>
            </span> 
            <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="refreshBranchData()" class="btnAdd">
                <i class="icon-refresh" style="font-weight: 500;"></i>
            </span> 
            <label for="province"> Vai trò <span class="text-danger">*</span></label>  
            <div>   
                <ng-select2 aria-required="true" [data]="roleList" (valueChanged)="changeRoleValue($event)"></ng-select2>
                <div class="feedback" *ngIf="roleId?.errors?.['required'] && (roleId?.touched)">Vai trò không được để trống</div>
                <input type="text" class="specialInput" formControlName="roleId" id="roleId"> 
            </div>      
        </div>
        <div class="form-group specialFormGroup">
            <span style="padding-right: 5px;font-size: 16px;color:#3bc0c3" (click)="refreshBranchData()" class="btnAdd">
                <i class="icon-refresh" style="font-weight: 500;"></i>
            </span> 
            <label for="province"> Chi nhánh <span class="text-danger">*</span></label>  
            <div>
                <ng-select2 [options]="options" aria-required="true" [data]="branchList" (valueChanged)="changeBranchValue($event)"></ng-select2>
                <div class="feedback" *ngIf="branchId?.errors?.['required'] && (branchId?.touched)">Chi nhánh không được để trống</div>
                <input type="text" class="specialInput" formControlName="branchId" id="branchId"> 
            </div>      
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="!addUserForm.valid || submitData" class="btn btn-primary btn-sm waves-effect waves-light mr-1">
            Lưu dữ liệu <span class="" [ngClass]="submitData ? 'spinner-border spinner-border-sm' : ''"></span>
        </button>
        <button type="reset" class="btn btn-secondary btn-sm waves-effect waves-light"
            (click)="activeModal.close('Close click')">
            Đóng
        </button>
    </div>
</form>
