<div *ngIf="enableButton">
    <button type="submit" (click)="btnUpdate()"  class="btn btn-primary btn-sm-custom waves-effect waves-light mr-1">
        <i class='fas fa-pen'></i>
    </button>
    <button type="reset" (click)="btnDelete()" [disabled]="clickDelete" class="btn btn-danger btn-sm-custom waves-effect waves-light">
        <i class="fa fa-trash"></i> 
    </button>
</div>
