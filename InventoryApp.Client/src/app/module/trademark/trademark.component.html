<div class="modal-header">
    <h4 class="modal-title">Thương hiệu sản phẩm</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">&times;</button>
</div>
<div class="modal-body">
    <ag-grid-angular
    style="width: 100%; height: 450px;"
    class="ag-theme-alpine mt-1"  
    [rowData]="dataRow"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [alwaysShowVerticalScroll]="true"
    [gridOptions]="gridOptions"
    [paginationPageSize]="sizePagination"
  > 
  </ag-grid-angular>
</div>
<div class="modal-footer">
    <button *ngIf = "enableButton" type="submit" (click) = "openAddTraderGroup()" class="btn btn-primary btn-sm waves-effect waves-light mr-1">
        Thêm mới <span class=""></span>
    </button>
    <button type="reset" class="btn btn-secondary btn-sm waves-effect waves-light" (click)="closeModal()">
        Đóng
    </button>
</div>
