<main role="main" class="main">
    <div class="position-fixed top-0 right-0 left-0 bg-img-hero" style="height: 100%; background-image: url(assets/images/layouts/abstract-bg-4.svg);">
      <figure class="position-absolute right-0 bottom-0 left-0">
        <svg preserveaspectratio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewbox="0 0 1921 273">
          <polygon fill="#fff" points="0,273 1921,273 1921,0 "></polygon>
        </svg>
      </figure>
    </div>
    <div class="container py-5 py-sm-7">
      <a class="d-flex justify-content-center mb-5" href="index.html">
        <img class="z-index-2" src="assets\images\logo-dark.png" alt="Image Description" style="width: 15rem;">  
      </a>
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="card card-lg mb-5">
            <div class="card-body">
              <form class="js-validate" [formGroup]="signinForm" (ngSubmit)="loginUser()">
                <div class="js-form-message form-group">
                  <label class="input-label" for="email">Email</label>
                  <input type="email" class="form-control form-control-lg" name="email" formControlName="email" tabindex="1" id="email" >
                  <div class="feedback" *ngIf="email?.errors?.['required'] && (email?.dirty)">Vui lòng nhập email đăng nhập</div>
                  <div class="feedback" *ngIf="email?.errors?.['email']">Địa chỉ email không hợp lệ</div>  
                </div>            
                <div class="js-form-message form-group">
                  <label class="input-label" for="password" tabindex="0">
                    <span class="d-flex justify-content-between align-items-center">Password</span>
                  </label>
                  <div class="input-group input-group-merge">
                    <input type="password" class="js-toggle-password form-control form-control-lg" name="password" formControlName="password" id="password">  
                  </div>
                  <div class="feedback" *ngIf="password?.errors?.['required'] && (email?.dirty)">Vui lòng nhập mật khẩu</div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" formControlName="remember" class="custom-control-input" id="termsCheckbox" name="termsCheckbox">
                    <label class="custom-control-label text-muted" for="termsCheckbox"> Remember me</label>
                  </div>
                </div>
                <button type="submit" [disabled]="!signinForm.valid || clickLogin" class="btn btn-lg btn-block btn_login text-white">
                  Sign in <span class="" [ngClass]="clickLogin ? 'spinner-border spinner-border-sm' : ''"></span>
                </button>
              </form>
            </div>
          </div>
          <div class="text-center">
            <small class="text-cap mb-4">2022 - 2023 &copy; Inventory made by <a href="https://www.facebook.com/congthien1601">B1809517-NguyenCongThien</a></small>
          </div>
        </div>
      </div>
    </div>
  </main>
